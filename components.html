<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <a href="" class="default-link">Ссылка</a>
        <button class="default-btn">Отправить</button>
        <input type="text" class="text-field" placeholder="Телефон">
        <h2 class="subtitle">Подзаголовок</h2>
        <img class="logo" src="img/logo.svg" width="154" alt="велоSHOP">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="" class="menu__link">Каталог</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Заказать</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>
        <form action="" class="callback-form">
            <input type="tel" name="tel" class="text-field callback-form__inp" placeholder="Телефон">
            <!-- добавляем вторым классом callback-form. Т.о., text-field явл. самостоятельным 
            блоком, но еще это и элемент callback-form. -->
            <button type="submit" class="default-btn callback-form__btn">Отправить</button>
        </form>
        <article class="product-card">
            <img src="img/1.jpg" alt="Велосипед" class="product-card__img">
            <div class="product-card__body">
                <div class="product-card__body-top">
                    <h3 class="product-card__body-title">Велосипед BMX Tech Team Goof 20</h3>
                    <strong class="product-card__price">12 830 руб</strong>
                </div>
                <button class="default-btn product-card__btn">Купить</button>
            </div>
            <!-- указываем имя родительского блока (product-card) и добавляем к классу __img 
            __ двойное нижнее подчеркивание УКАЗЫВАЕТСЯ ДЛЯ ЭЛЕМЕНТОВ БЛОКА!!!-->
        </article>

        <!-- работа с модификаторами -->
        <article class="product-card product-card--big">
            <img class="product-card__img product-card__img--big" src="img/5.jpg" alt="Велосипед">
            <div class="product-card__body product-card__body--big">
                <div class="product-card__body-top">
                    <h3 class="product-card__body-title">Велосипед BMX Tech Team Goof 20</h3>
                    <strong class="product-card__price product-card__price--big">12 830 руб</strong>
                </div>
                <button class="default-btn product-card__btn product-card__btn--big">Купить</button>
            </div>
            <!-- указываем имя родительского блока (product-card) и добавляем к классу __img -->
        </article>
    </div>
</body>

</html>
